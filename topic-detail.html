<script>
    $(function(){
        /*设置图片的高度*/
        var article_img_width = $('.article-img').width();
        $('.article-img .img').css({'height':article_img_width*0.60});

        $('video').wrap('<div class="videobox"></div>');
        $('video').on('click',function(){
            var $this = $(this);
            var myvideo = $this[0];
            if( !$this.hasClass('playing') ){
                $this.addClass('playing');
                myvideo.play();
            }else{
                $this.removeClass('playing');
                myvideo.pause();
            }
        });

        var poster_arr = ["images/ex26.png"]
        $('video').each(function(key,value){
            $(this).prop('poster',poster_arr[key]);
        });

    })
</script>
