<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>loading</title>
    <link rel="stylesheet" type="text/css" href="css/wui.css"></link>
    <script type="text/javascript" src="js/wui.js"></script>
</head>
<body>

<button onclick="tc()">弹出loading</button>

<script>
window.onload = function () {
    wui.loading();
}

var number = 0;
function tc() {
    number++;
    wui.loading(number);
}
</script>
</body>
