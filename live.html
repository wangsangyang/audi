<script>
    $(function(){
        setTimeout(function(){
            //alert( $('iframe').contents().find('.info-area').length);
            console.log( $(document.getElementById('amtv-iframe-amtve-v-3069-en').contentWindow.document.body).html() );

            $('.info-area .meta,.info-area .info-area--title,.info-area .info-area--description,.info-area .info-area--facts,.info-area .visible-mobile').hide()
        },2000);

        $('.videobox').on('click',function(){
            var $this = $(this);
            var myvideo = $this.find('video')[0];
            if( !$this.hasClass('playing') ){
                $this.addClass('playing');
                myvideo.play();
            }else{
                $this.removeClass('playing');
                myvideo.pause();
            }
        });
    });
