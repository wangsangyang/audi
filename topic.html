            <dl class="dropSelect">

                </dd>
            </dl>

            <div class="moreSelect" id="moreSelect">

                        <dl class="list">
                            <dt class="drop-btn"><span class="text">请选择素材类型</span><i class="icon-down"></i></dt>
                            <dd class="drop-menu">

            </div>

        </div>
        <div class="listbox">
            <div class="swiper-container" id="swiper-container">
                <ul class="swiper-wrapper">
                    <li class="swiper-slide"><a href="topic-detail.html">
                        <div class="img"><img src="images/ex41.png" alt="banner图"></div>
                        <div class="text"><span>We invited our top scientist to talk about Audi's innovative DN</span></div>
                    </a></li>
                    <li class="swiper-slide"><a href="topic-detail.html">
                        <div class="img"><img src="images/ex25.png" alt="banner图"></div>
                        <div class="text">奥迪影像</div>
                    </a></li>
                    <li class="swiper-slide"><a href="topic-detail.html">

    </div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/myjs.js"></script>
<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
<script type="text/javascript" src="js/swiper.min.js"></script>

<script>
    $(function(){
        var mySwiper = new Swiper ('#swiper-container', {
            direction : 'vertical',
            observer:true,
            onInit: function(swiper){
                swiper.slideTo(1, 1000, false);
            },
            onSlideChangeEnd: function(swiper){
                var slide_length = mySwiper.slides.length;
                var activeIndex = mySwiper.activeIndex;
                if(activeIndex+1>=slide_length){
                    $('.cont-arrow').hide();
                }else{
                    $('.cont-arrow').show();
                }
            },
        });
    });

    $(function(){
        /*更多筛选条件*/
        $('#moreSelect .more-header').on('click',function(){
            var $this = $(this);
            var $morebody = $this.closest('#moreSelect').find('.more-body');
            var isOpen = $morebody.hasClass('show');
            $morebody[isOpen?'removeClass':'addClass']('show');
            $('.page')[isOpen?'removeClass':'addClass']('overflow');
        });
        $('#moreSelect').on('click', '.list .drop-btn', function(){
            var $this = $(this);
            var $list = $this.closest('.list');
            var isOpen = $list.hasClass('open');
            $list.find('.drop-menu')[isOpen?'slideUp':'slideDown']();
            $list[isOpen?'removeClass':'addClass']('open');
        });
        $('#moreSelect .more-body .shadow').on('click',function(){
            var $this = $(this);
            var $morebody = $this.closest('#moreSelect').find('.more-body');
            $morebody.removeClass('show');
            $('.page').removeClass('overflow');
        });
    });
</script>

</body>
