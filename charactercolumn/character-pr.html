<script>
    $(function () {
        $('.character-pr dl').on('touchstart',function (event) {
            $(this).find('dt').addClass('active');
        });
        $('.character-pr dl').on('touchend cancel',function (event) {
            $(this).find('dt').removeClass('active');
        });

/*
        $('.character-pr a,.character-pr dl').on('touchstart',function (event) {
            $(this).find('dt').addClass('active');
        });
        $('.character-pr a').on('touchend cancel',function (event) {
            var url = $(this).prop('href');
            $(this).find('dt').removeClass('active');
        });
        */

        var window_height = $(window).height();
        var doc_height = $(document).height();
        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();
            if(window_height+scrollTop>=doc_height-50){
                $('.icon-arrow-down-character').addClass('up');
            }else{
                $('.icon-arrow-down-character').removeClass('up');
            }
        });
    });
</script>
