<script>
    $(function () {
        var mySwiper = new Swiper ('#character-management', {
            direction: 'vertical',
            onSlideChangeEnd: function(swiper){
                if(swiper.activeIndex==swiper.slides.length-1){
                    $('.icon-arrow-down-character').addClass('up');
                }else{
                    $('.icon-arrow-down-character').removeClass('up');
                }
            }
        });
    });
